<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <title>To Do List App</title>
</head>
<body>

    <div class="pop-up-overlay">

        <div class="modify-task">
            <input type="text" placeholder="Escribe la nueva descripión a tu tarea..." class="input-modify-task">
            <button class="confirm-modify-task-button">✅</button>
            <button class="do-not-confirm-modify-task-button">❌</button>
        </div>

    </div>


    
    <div class="app">

        <h1>To Do App</h1>

        <input type="text" placeholder="Añade tu tarea" class="input-add-task">
        <button class="add-task-button">AÑADIR</button>


        <div class="task-container">
      
        </div>
        
    </div>



    <script src="index.js"></script>
</body>
</html>
